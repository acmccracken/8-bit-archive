{% extends 'base.html' %}
{% block content%}

<center><h1 class="pagetitle">Sign Up</h1></center>

{% if error_message %}
  <p class="red-text">{{ error_message }}</p>
{% endif %}
<div class="card">
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="waves-effect waves-light btn pink darken-2" value="signup">
  </form>
</div>

<br>

{% endblock %}
