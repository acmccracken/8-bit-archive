{% extends 'base.html' %}
{% block content%}

{% if object %}
    <center><h1 class="pagetitle">Edit {{object.title}}</h1></center>
{% else %}
    <center><h1 class="pagetitle">Add Collection</h1></center>
{% endif %}
<div class="card">
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <input type="submit" value="submit" class="waves-effect waves-light btn pink darken-2">
    </form>
</div>
<br>

{% endblock %}
