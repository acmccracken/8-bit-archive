{% extends 'base.html' %}
{% block content%}

{% if object %}

{% else %}
    <h1 class="pagetitle">Add Collection</h1>
{% endif %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="submit">
</form>
<br>

{% endblock %}
