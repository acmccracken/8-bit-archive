{% extends 'base.html' %}
{% block content %}

  <h1 class="pagetitle">Delete A Game</h1>

  <h4 class="confirm">Are you sure you want to delete <span>{{ object.title }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes" class="waves-effect waves-light btn pink darken-2">
    <a href="{% url 'games_detail' object.id %}" class="waves-effect waves-light btn pink darken-2">No</a>
  </form>

  <br>

{% endblock %}
