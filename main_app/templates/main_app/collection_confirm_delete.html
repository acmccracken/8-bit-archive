{% extends 'base.html' %}
{% block content %}

    <h1 class="pagetitle">Delete A Collection</h1>

    <h4 class="confirm">Are you sure you want to delete {{ object.title }}?</h4>

    <form action="" method="POST">
        {% csrf_token %}
            <input type="submit" value="Yes" class="waves-effect waves-light btn pink darken-2">
            <a href="{% url 'detail' collection.id %}" class="waves-effect waves-light btn pink darken-2">No</a>
    </form>

    <br>

{% endblock %}
