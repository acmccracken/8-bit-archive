{% extends 'base.html' %}
{% block content %}

<h1 class="pagetitle">Collection List</h1>

{% for collection in collections %}
    <div class="card indigo lighten-4">
    <a href="{% url 'detail' collection.id %}">
        <div class="card-content">
            <span class="card-title">{{ collection.title }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
